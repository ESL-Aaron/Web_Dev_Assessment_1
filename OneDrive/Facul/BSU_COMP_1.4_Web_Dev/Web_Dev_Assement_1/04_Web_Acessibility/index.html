<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Wondering Photographer - High quality travel photography prints from around the world">
        <title>The Wondering Photographer - Travel Photography Blog</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
         <aside class="container">
            <!-- Using classes so I can add the image on top of the page-->
             <header class="image-header" role="banner">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="gallery.html">About me</a></li>
                        </ul>
                    </nav>
            </header>
            <!-- Shopping cart code, with link to the cart page-->
            <div class="cart-container">
                <a href="cart.html" aria-label="View cart">
                    <img src="shopping.svg" alt="View shopping cart" class="ShoppingCartIcon" />
                </a>
            </div>

            <figure class="first-figure">
                <img src="OceanPhoto.jpg" alt="A beautiful image of the ocean" class="first-photo">
                <figcaption class="photo-subtitle">This was from a fabulous trip to the cost of Greenland with my family. The water was lovely- but very cold!</figcaption>
                <button class="add-to-basket" type="button" aria-label="Add this photo to basket">Add to basket</button>
                <img src="BridgePhoto.jpg" alt="A stunning photo of a bridge at sunset" class="first-photo">
                <figcaption class="photo-subtitle">A picture of the Golden Gate Bridge. New York! New York!</figcaption>
                <button class="add-to-basket" type="button" aria-label="Add this photo to basket">Add to basket</button>
                <img src="ValleyPhoto.jpg" alt="A amazing landscape of a valley" class="first-photo">
                <figcaption class="photo-subtitle">Another great photo from Greenland. It's a river valley where a glacier used to be.</figcaption>
                <button class="add-to-basket" type="button" aria-label="Add this photo to basket">Add to basket</button>
                <img src="WaterfallPhoto.jpg" alt="A beautiful waterfall and lots of greens" class="first-photo">
                <figcaption class="photo-subtitle">The waterfall made such a lovely sound. I could have fallen asleep!</figcaption>
                <button class="add-to-basket" type="button" aria-label="Add this photo to basket">Add to basket</button>
            </figure>

            <footer>Copyright The Wondering Photographer 2018.</footer> 

         </aside>
    </body>
</html>
